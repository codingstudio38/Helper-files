<!DOCTYPE html>
<html>
  <head>
  
    <title>
      JavaScript | Sending JSON data to server.
    </title>
  
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
  
  <body style="text-align:center;" id="body">
    <h1 style="color:green;">
     Javascript Api
    </h1>
        <div id="result1" style="color:green;"></div>
        <form method="post" id="send_data" enctype="multipart/form-data" action="" name="">
        <input type="hidden" id="method" value="insert">
        <input type="text" id="name" placeholder="Video Name" value="">
        <input type="text" id="link1" placeholder="Put iframe Link" value="">
        <input id="sent_data" type="button"  value="Submit">
        
 </form>
  <div id="usermenu"> </div>
  
  </body>
  <script type="text/javascript">
  document.getElementById('sent_data').onclick=function(){
  var method=document.getElementById("method").value;
  var name=document.getElementById("name").value;
  if(name==""){
    document.getElementById("name").style.borderColor = "red"; exit;
} else {
 document.getElementById("name").style.borderColor = ""; 
}
  var link1=document.getElementById("link1").value;
   if(link1==""){
    document.getElementById("link1").style.borderColor = "red"; exit;
} else {
 document.getElementById("link1").style.borderColor = ""; 
}
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    document.getElementById("send_data").reset();
    document.getElementById("result1").innerHTML = this.responseText;
    loaddata();
    }
  };
  xhttp.open("POST", "api/ck1.php?method="+method+"&name="+name+"&link1="+link1, true);
  xhttp.send();
}
$(document).ready(function() {
  $.ajax({
    type: "POST",
    url: "api/view1.php",
    success: function(data){
    $("#usermenu").html(data);     
    }
  });
});
function loaddata() {
    $.ajax({
    type: "POST",
    url: "api/view1.php",
    success: function(data){
    $("#usermenu").html(data);     
    }
  });
}
  </script>
  
</html>
