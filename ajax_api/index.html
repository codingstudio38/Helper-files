     $("body").on("change", "#fileUpload", function () {
            var fileUpload = $("#fileUpload")[0];
            var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.xls|.xlsx)$/;
            if (regex.test(fileUpload.value.toLowerCase())) {
                if (typeof (FileReader) != "undefined") {
                    var reader = new FileReader();
                    if (reader.readAsBinaryString) {
                        reader.onload = function (e) {
                            ProcessExcel(e.target.result);
                        };
                        reader.readAsBinaryString(fileUpload.files[0]);
                    } else {
                        reader.onload = function (e) {
                            var data = "";
                            var bytes = new Uint8Array(e.target.result);
                            for (var i = 0; i < bytes.byteLength; i++) {
                                data += String.fromCharCode(bytes[i]);
                            }
                            ProcessExcel(data);
                        };
                        reader.readAsArrayBuffer(fileUpload.files[0]);
                    }
                } else {
                    alert("This browser does not support HTML5.");
                }
            } else {
               $('#fileUpload').val('');
                alert("Please upload a valid Excel file.");
               }
        });
        function ProcessExcel(data) {
            document.getElementById("xlsubmit").style.display="block";
            var workbook = XLSX.read(data, {
                type: 'binary'
            });
            var firstSheet = workbook.SheetNames[0];
            var excelRows = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[firstSheet]);
            var table = $("<table />");
            table[0].border = "1";
            table[0].width = "100%";
            table[0].align = "center";
            var row = $(table[0].insertRow(-1));
            var headerCell = $("<th />");
            headerCell.html("Id");
            row.append(headerCell);

            var headerCell = $("<th />");
            headerCell.html("Name");
            row.append(headerCell);

            var headerCell = $("<th />");
            headerCell.html("Link");
            row.append(headerCell);

            var headerCell = $("<th />");
            headerCell.html("Photo");
            row.append(headerCell);
          
            for (var i = 0; i < excelRows.length; i++) {
            var row = $(table[0].insertRow(-1));
            var cell = $("<td />");
            cell.html(excelRows[i].Id);
             row.append(cell);

            cell = $("<td />");
            cell.html(excelRows[i].Name);
             row.append(cell);

            cell = $("<td />");
            cell.html(excelRows[i].Link);
            row.append(cell);

            cell = $("<td />");
            cell.html(excelRows[i].Photo);
            row.append(cell);
             }

            var dvExcel = $("#dvExcel");
            dvExcel.html("");
            dvExcel.append(table);
        };
